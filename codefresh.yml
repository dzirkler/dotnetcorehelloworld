version: '1.0'

steps:

  pre_build:
    title: Dotnet Build 
    image: microsoft/dotnet:1.1.1-sdk
    working_directory: ${{main_clone}}
    commands:
      - bash -c "./build.sh"

  build_step:
    type: build
    image_name: dzirkler/dotnetcorehelloworld
    dockerfile: Dockerfile
    tag: ${{CF_BRANCH}}